<div class="container">
    <div class="d-flex justify-content between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1>Update Data</h1>
    </div>
    <!-- <h1>Add Data</h1> -->
    <div class="row justify-content center mt-3">
        <div class="col-md-12">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-group" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-group" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-group" formControlName="description" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
